<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Submit Your Information</h1>
    <form id="infoForm">
        <input type="hidden" id="clickid" name="clickid" value="1000">
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="John" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="Doe" required>

        <label for="telephone">Telephone:</label>
        <input type="text" id="telephone" name="telephone" value="1234567890" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="New York" required>

        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode" value="10001" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="USA" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="123 Main St" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('infoForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('http://0.0.0.0:8000/click/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(data)
                });
                const result = await response.json();
                if (result.redirect) {
                    window.location.href = result.redirect;
                } else if (result.errors) {
                    alert(result.errors.join("\n"));
                } else {
                    alert('Oops, something went wrong.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting the form');
            }
        });
    </script>
</body>
</html>
